<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body> 
        <main>
            <header>
                <h2>Contact Us</h2>
            </header>
        

            <form>
            <fieldset>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" pattern="{0-9}{1, 13}" maxlength="13" title="Number Only" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" cols="30" required></textarea>
                <div class="button-submit">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </fieldset>
            </form>

            <div class="personal-info">
                <h4>Personal Information</h4>
            </div>

            <div class="grid-container-personal-info">
                <div class="grid-item">Name:</div>
                <div class="grid-item">Aulia Syahnur |</div>
                <div class="grid-item">Email:</div>
                <div class="grid-item">saulia479@gmail.com |</div>
                <div class="grid-item">Phone Number:</div>
                <div class="grid-item">6282376787113</div>
            </div>
        </main><br><br>

</html>
